image: 'ruby:2.3.3'

services:
  - postgres:latest

variables:
  POSTGRES_DB: zaki_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""

before_script:
  - apt-get update -qq && apt-get install -y -qq postgresql postgresql-contrib libpq-dev cmake
  - apt-get install apt-transport-https
  - apt-get update
  - gem install bundler --no-ri --no-rdoc
  - bundle install --path /cache

stages:
  - lint_test
  - rspec_test
  - deploy

ruby_lint:
  stage: lint_test
  script:
    - bundle exec rubocop
  except:
    - tags
haml_lint:
  stage: lint_test
  script:
    - bundle exec haml-lint
  except:
    - tags
coffe_lint:
  stage: lint_test
  script:
    - bundle exec rake coffeelint
  except:
    - tags
specs:
  stage: rspec_test
  script:
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rspec
  except:
    - tags
staging_deploy:
  stage: deploy
  variables:
    HEROKU_API_KEY: $HEROKU_STAGING_API_KEY
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_STAGING_APP --api-key=$HEROKU_STAGING_API_KEY
  only:
    - master
production_deploy:
  stage: deploy
  script:
  - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
  - eval $(ssh-agent -s)
  - ssh-add <(echo -e “$SSH_PRIVATE_KEY”)
  - gem install capistrano
  - cap staging deploy
  only:
  - tags
